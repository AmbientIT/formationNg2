<md-toolbar >
  <div class="md-toolbar-tools">
  <span flex>
    Post list
  </span>
    <button md-fab [routerLink]=" ['PostCreate']">
      <i md-icon>plus</i>
    </button>
  </div>
</md-toolbar>
<md-content>
  <post-list
    [posts]="posts.posts$ | async"
    [loading]="posts.loading$ | async"
    (destroy)="posts.destroy($event)"
    (reload)="posts.reload()">
  </post-list>
</md-content>
